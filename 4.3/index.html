  <body>
    <script type="text/javascript">
      let lang = "рус";
      let msw;
      switch (lang) {
        case "рус":
          msw = [
            "Понедельник",
            " Вторник",
            " Среда",
            " Четверг",
            " Пятница",
            " Суббота",
            " Воскресенье",
          ];
          break;
        case "анг":
          msw = [
            "Monday",
            " Tuesday",
            " Wednesday",
            " Thursday",
            " Friday",
            " Saturday",
            " Sunday",
          ];
          break;
      }
      alert(msw);

      const str = "ab123cde45";
      k = 4;
      alert(/[a-zA-Z]/.test(str.charAt(k - 1)));

      sum =
        Number(str[2]) +
        Number(str[3]) +
        Number(str[4]) +
        Number(str[8]) +
        Number(str[9]);

      if (sum % 2 == 0) {
        alert("true");
      } else alert("false");

      let date = new Date("2023-06-08");
      let month = date.getMonth();
      if (month === 11 || month <= 1) {
        alert("зима");
      } else if (month >= 2 && month <= 4) {
        alert("весна");
      } else if (month >= 5 && month <= 7) {
        alert("лето");
      } else if (month >= 8 && month <= 10) {
        alert("осень");
      }

      let monthes = [
        "январь",
        "февраль",
        "март",
        "апрель",
        "май",
        "июнь",
        "июль",
        "август",
        "сентябрь",
        "октябрь",
        "ноябрь",
        "декабрь",
      ];
      alert(monthes[month]);

      let arr = [
        1, 2, 2, 5, 7, 19, 3, 1, 4, 6, 17, 11, 50, 24, 31, 22, 28, 33, 57, 54,
        46, 47, 48, 52, 43,
      ];

      let even = 0;
      let odd = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
          even += arr[i];
        }

        if ((i + 1) % 3 === 0) {
          odd += arr[i];
        }
      }
      alert(even);
      alert(odd);
    </script>
